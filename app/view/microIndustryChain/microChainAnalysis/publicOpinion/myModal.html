<link rel="stylesheet" href="view/microIndustryChain/microChainAnalysis/publicOpinion/myModal.css">


<div class="modal-body"  style="padding: 50px" id="body">
    <div class="public-opinion-tittle">{{title}}</div>

    <table id="opinionsTable">

       <tr>
           <th>标题</th>
           <th>摘要</th>
           <th>作者</th>
           <th>来源地址</th>
           <th>来源名称</th>
           <th>发布日期</th>
       </tr>
        <tr ng-repeat="opinion in opinions">
            <td ><a href='{{opinion.url}}' target="_blank">{{opinion.title}}</a></td>
            <td>{{opinion.content}}</td>
            <td>{{ opinion.author }}</td>
            <td>{{opinion.sourceArea}}</td>
            <td>{{opinion.sourceName}}</td>
            <td>{{opinion.publishDate}}</td>

        </tr>

    </table>


</div>
