    <div class="login-block">
        <div id="login-right-block">
            <div id="login-cell" style="background: url('view/login/login_cell.png') no-repeat center">
                <div style="margin-left: 300px">
                    <p class="login-big-font">用户登录</p>
                    <input ng-model="username" class="login-input" placeholder="请输入用户名" type="text">
                    <input ng-model="password" class="login-input" placeholder="请输入密码" type="password">
                    <button ng-click="login()" class="login-btn">登录</button>
                    <div class="login-sub">
                        <p class="small">注册新用户</p>
                    </div>
                    <div class="login-notice small">
                        {{notice}}
                    </div>
                    <div class="login-other">
                        <p class="small">其他登录方式：</p>
                        <button id="citiBtn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
